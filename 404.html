<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Aryan Bhimani</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS & Custom Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bg: '#09090b', // Zinc 950
                        surface: '#18181b', // Zinc 900
                        border: '#27272a', // Zinc 800
                        accent: '#ccff00', // Neon Lime
                        muted: '#a1a1aa', // Zinc 400
                    },
                    animation: {
                        'glitch': 'glitch 1s linear infinite',
                    },
                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/custom.css">
    <style>
        .glitch-text {
            position: relative;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ccff00;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00ccff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(38px, 9999px, 81px, 0);
            }

            20% {
                clip: rect(93px, 9999px, 14px, 0);
            }

            40% {
                clip: rect(6px, 9999px, 78px, 0);
            }

            60% {
                clip: rect(81px, 9999px, 32px, 0);
            }

            80% {
                clip: rect(22px, 9999px, 49px, 0);
            }

            100% {
                clip: rect(59px, 9999px, 88px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(96px, 9999px, 11px, 0);
            }

            20% {
                clip: rect(10px, 9999px, 93px, 0);
            }

            40% {
                clip: rect(79px, 9999px, 6px, 0);
            }

            60% {
                clip: rect(65px, 9999px, 20px, 0);
            }

            80% {
                clip: rect(17px, 9999px, 83px, 0);
            }

            100% {
                clip: rect(31px, 9999px, 4px, 0);
            }
        }
    </style>
</head>

<body class="bg-bg text-white h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Grid -->
    <div class="fixed inset-0 z-[-1] opacity-10 pointer-events-none grid-bg"></div>

    <div
        class="bento-card p-12 md:p-16 text-center max-w-2xl w-full border border-border bg-surface/50 backdrop-blur-xl relative group">

        <div class="absolute -top-12 left-1/2 -translate-x-1/2 w-24 h-24 bg-accent/20 rounded-full blur-3xl"></div>

        <h1 class="text-9xl font-bold font-mono mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-600 glitch-text"
            data-text="404">
            404
        </h1>

        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-white">
            System Malfunction
        </h2>

        <p class="text-muted text-lg mb-10 leading-relaxed">
            The requested signal was lost in the void. <br />
            This page does not exist in the current timeline.
        </p>

        <a href="/"
            class="inline-flex items-center gap-2 px-8 py-4 bg-white text-black font-bold rounded-xl hover:bg-accent transition-all hover:scale-105 shadow-lg group-hover:shadow-accent/20">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Return to Base
        </a>

        <!-- Tech decoration -->
        <div class="absolute bottom-4 right-4 text-[10px] font-mono text-border">
            ERR_NxDOMAIN
        </div>
        <div class="absolute top-4 left-4 text-[10px] font-mono text-border">
            ID: null
        </div>

    </div>

</body>

</html>
